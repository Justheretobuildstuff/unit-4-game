<!DOCTYPE HTML>

<html lang="en-us">

<head>
    <link rel="stylesheet" href="assets/css/reset.css">

<body>
    <div class="game">
        <div class="jumbotron">
            <h1 class="text-left">Crystals Collector!</h1>
        </div>
        <div class="container">

            <div class="row">
                <div class="col-3" id="myRandomNumber">
                    <script id="myRandomNumber">
                        document.write(getRandomInt(9, 120));
                    </script>
                </div>
                <div class="col-3">
                    <h3>Wins:
                        <script>
                            document.write(wins);
                        </script>
                    </h3>
                    <h3>
                        Losses:
                        <script>
                            document.write(losses);
                        </script>
                    </h3>
                </div>
                <div class="col-6"></div>
                <button id="button-1" class="btn btn-primary number col-12" value="1">
                        <h1>red</h1>
                      </button>
                <div class="row col-12">
                    <h3>Your total score is:
                        <script id="ourTotalScore">
                            document.write(ourTotal);
                        </script>
                    </h3>
                </div>
            </div>
        </div>
    </div>
